[model]
name = Page
label = {{ this.title }}

[fields.title]
description = Title text may possibly appear in summaries of this page
label = Title
type = string
width = 3/4

[fields.navbar]
description = only for toplevel pages
label = NavBar text
type = string
width = 1/4
addon_label = [[bars]]

[fields.body]
description = This is the main text for the page. It is interpreted as markdown.
label = Body
type = markdown


[attachments]
model = attachment-info
order_by = sort_key
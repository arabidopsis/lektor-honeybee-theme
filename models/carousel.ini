[model]
name = Carousel
inherits = page

[fields.slideshow]
label = Slideshow
type = checkboxes
description = Attached images to include in the slidehow (user sort_order to order them)
source = record.attachments.images
item_key = {{ this.description }}
item_label = {{ this.description ~ '&nbsp;&nbsp;<span style="color:gray">(' ~ this._id ~ ')</span>' }}

[children]
enabled = no

[attachments]
model = image-attachment
order_by = sort_key

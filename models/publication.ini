[model]
name = Publication
label = {{ this.title }}

[fields.title]
label = Title
type = string
width = 1/2

[fields.journal]
label = Journal
type = string
width = 1/2

[fields.date]
label = Pub Date
type = date
width = 1/3

[fields.pubmed]
label = PUBMED
type = string
width = 1/3

[fields.doi]
label = DOI
description = "e.g. 10.1002/pld3.275"
type = string
width = 1/3

[fields.authors]
label = Authors
type = string

[fields.tags]
label = Tags
type = checkboxes
choices = research, kpe, conference, poster

[children]
enabled = no

[attachments]
model = attachment-info
order_by = sort_key
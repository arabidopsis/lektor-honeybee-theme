[model]
name = Landing Page
label = {{ this.title }}
inherits = page
protected = yes


[fields.header]
label = Header Image
type = select
description = Image for header
source = record.attachments.images
item_label = {{ this.description or this._id }}

[fields.fragments]
label = Page Additions
type = flow
flow_blocks = highlight

[attachments]
model = attachment-info
order_by = sort_key
[model]
name = Landing Page
label = {{ this.title }}
inherits = page
protected = yes


[fields.header]
label = Header Image
type = select
description = Image for header (will display on all pages)
source = record.attachments.images
item_key = {{ this._id }}
item_label = {{ this.description ~  " (" ~ this._id ~ ")" }}

[fields.info]
type = info 
description = go to extras page and add more carousels, vignettes etc.

[fields.fragments]
label = Page Additions
type = flow
flow_blocks = highlight, page

[children]
model = page,people,publications,news,landing-page

[attachments]
model = attachment-info
order_by = sort_key
{% extends "layout.html" %}
{% from "macros/researcher.html" import researcher %}
{% block body %}
<div class="container">
  <h2 class="hl">{{this.title}}</h2>
  <div class="markdown">
   {{this.body}}
  </div>
  <div class="row row-cols-4 pt-5 align-items-stretch justify-content-around">
      {% for p in this.children %}
        {{ researcher(p|readmore(split='---', link="See Full Bio: btn btn-outline-primary"), imgsize=200) }}
      {% endfor %}
  </div>
</div>
{% endblock %}


{% set bg = 'dark' if is_dark_theme else 'light' %}
<nav class="navbar navbar-default navbar-expand-lg sticky-top bg-{{bg}}">
    <a class="navbar-brand"  href="{{ '/'|url }}">
      <img src="{{ ('/static/img/honeybeelogo-nt-opt.svg')|asseturl}}" style="width:1.2em"/>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbar-collapse-1"  
        aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar-collapse-1">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item{% if this.path == '/' %} active{%endif%}">
          <a class="nav-link" href="{{ '/' |url }}">Home</a>
        </li>
        {% for page in site.query('/').order_by('navbar, title') %}
          {% if page.path != '/404.html' %}
          <li class="nav-item{% if this.url_path == page.url_path %} active{%endif%}">
            <a class="nav-link" href="{{page | url }}">{{ (page.navbar or page._slug) | trim('/') | split('-') | join(' ') | title }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
</nav>

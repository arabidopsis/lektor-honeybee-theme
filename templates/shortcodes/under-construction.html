{#-  from https://css-tricks.com/apply-a-filter-to-a-background-image/ -#}
<style>
.under-construction {

  width: 600px;
  height: 400px;

  display: grid;
  place-items: center;

}
.under-construction::before {
    content: "";
    width: 100%;
    height: 100%;
    top: 0; left:0;
    position: absolute;
    background-image: url({{ '/static/img/under-construction.jpg' | asseturl}});
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* Do not repeat the image */
    background-size: cover;
    filter: opacity(.7);
}


.under-construction h2 {
    color: black;
    font-size: 2.2em;
    text-shadow: 3px 3px 2px white;
}

</style>

<div class="under-construction position-relative border ms-auto me-auto mt-5 mb-5">
    <div class="position-relative {{args|join(' ')}}" style="{{kwargs|tostyles}}">
        <h2>Page Under Construction</h2>
    </div>
</div>

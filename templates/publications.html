{% extends "layout.html" %}
{% block body %}
  <div class="container">
  <div class="separator-heading">
   <h1>{{this.title}}</h1>
  </div>
  {{ this.body }}

  <h3>Publications</h3>
  <hr>
  {% for pub in this.children %}
      {{pub.date}}: <a href="{{pub|url}}">{{pub.title}}</a>
      <hr/>
  {% endfor %}


{% endblock body %}

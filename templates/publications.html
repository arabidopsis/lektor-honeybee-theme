{% extends "layout.html" %}
{% from "macros/publication.html" import publication %}
{% block body %}
  <div class="container">
    <div class="separator-heading">
      <h1>{{this.title}}</h1>
    </div>
    <div class="markdown">{{ this.body }}</div>
    
    <div class="separator-heading">
      <h3>{{this.title}}</h3>
    </div>

    {% for pub in this.children %}
      <div class="publication">
      {{publication(pub, full=False)}}
      </div>
      <hr/>
    {% endfor %}
  </div>

{% endblock body %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/img/favicon.ico"/>
    <style>

        * {
            line-height: 1.2;
            margin: 0;
        }

        html {
            display: table;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
            background: url(/static/img/bee-animal-wallpapers27.jpg) no-repeat top center;
            background-size: cover;
            color: white;
            background-color:black;
        }

        h1 {
            font-size: 2em;
            font-weight: 400;
            padding: 1em;
            margin: 0 auto;
            text-shadow: 2px 2px 5px black;
        }

        p {
            margin: 0 auto;
            padding: 1em;
            font-size: 1.5em;
            text-shadow: 2px 2px 5px black;
        }
        a {
            color:white;
        }
        a:hover {
            color:#fcc;
        }

        #box {
            position: absolute;
            top: 20%;
            right: 2em;
        }

    </style>
</head>
<body>
<div id="box">
    <h1>Page Not Found</h1>

    <p>Sorry, but the page you were trying to view does not exist.</p>
    <p> 
        <a href="/"> Home </a>
    </p>
</div>
</body>
</html>

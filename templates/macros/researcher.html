{% macro researcher(person,imgsize=100, full=False) %}
<div class="card border-0 mb-2" style="min-width:{{imgsize}}px">
  <a href="{{person|url}}" style="margin:0 auto;">
  {% set i = person.attachments.images.first() %}
  <img class="card-img-top rounded-circle filter-xbw" style="height:{{imgsize}}px;width:{{imgsize}}px"
    {% if i -%}
        src="{{i.thumbnail(height=imgsize,width=imgsize, mode='crop')|url}}"
        alt="{{i.description}}"
    {%- else -%}
        src="{{'/static/img/Person.png' | asseturl}}"
        alt="{{ person.name }}"
    {%- endif -%}
  />
  </a>
  <div class="card-body">
    <h4 class="card-title">Dr {{person.name}}</h4>
    <p class="card-text">
    {%- if full -%}
    <div class="markdown">{{ person.body }}</div>
    {%- else -%}
    <div class="markdown">{{ person.body_short }}</div>
    {%- endif -%}
    </p>
  </div>
  <footer>Follow me on
    <a href="/{{person.name}}" title="Twitter"><span class="fab fa-twitter"></span></a>
    <a href="/{{person.name}}" title="Facebook"><span class="fab fa-facebook"></span></a>
    <a href="/{{person.name}}" title="Instagram"><span class="fab fa-instagram"></span></a>
    <a href="/{{person.name}}" title="Snapchat"><span class="fab fa-snapchat"></span></a>
    <a href="/{{person.name}}" title="Google+"><span class="fab fa-google-plus"></span></a>
  </footer>
</div>
{% endmacro %}

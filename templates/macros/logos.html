
{% macro logos(g, txt="Follow us on:") %}
  <div class="social-logos">
  <span class="follow">{{txt}}</span>
  {% if g.facebook %}
  <a href="https://www.facebook.com/{{g.facebook}}"
      target="_blank"><i style="color:#4267B2" class="fab fa-facebook" /></i>
  </a>
  {% endif %}
  {% if g.instagram %}
  <a href="https://www.instagram.com/{{g.instagram}}"
      target="_blank"><i class="fab fa-instagram" /></i>
  </a>
  {% endif %}
  {% if g.twitter %}
  <a href="https://twitter.com/{{g.twitter}}"
      target="_blank"><i style="color:#1DA1F2" class="fab fa-twitter" /></i>
  </a>
  {% endif %}
  {% if g.youtube %}
  <a href="https://www.youtube.com/channel/{{g.youtube}}"
      target="_blank"><i style="color:#FF0000" class="fab fa-youtube" /></i>
  </a>
  {% endif %}
  {% if g.pinterest %}
  <a href="https://pinterest.com/{{g.pinterest}}"
      target="_blank"><i style="color:#E60023" class="fab fa-pinterest" /></i>
  </a>
  {% endif %}
  </div>
{% endmacro %}
